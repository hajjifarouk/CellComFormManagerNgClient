<!-- Breadcrumb -->
<ol class="breadcrumb mb-0">
  <li class="breadcrumb-item">Admin</li>
  <li class="breadcrumb-item"><a [routerLink]="['/']" href="#">Dahboard</a>
  </li>
  <li class="breadcrumb-item active">Users</li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">

    <div class="card-block">
      <table class="table table-striped table-bordered datatable" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
        <thead>
          <tr>
            <th colspan="4">
              Search by Name:
              <input class="form-control" />
            </th>
            <th colspan="1">
              <a class="btn btn-success" style="float: right;" href="#" data-toggle="modal" data-target="#createModal">
                    <i class="fa fa-plus "></i>
                  </a>
            </th>
          </tr>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data ">
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.email }}</td>
            <td>
              <a class="btn btn-warning" (click)="selectedUser=item" data-toggle="modal" data-target="#updateModal" href="#">
                    <i class="fa fa-edit "></i>
                  </a>
              <a class="btn btn-danger" (click)="selectedUser=item" data-toggle="modal" data-target="#deleteModal" href="#">
                    <i class="fa fa-trash-o "></i>
                  </a>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="5">

              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]">

              </mfBootstrapPaginator>
              Max rows on one page*
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>
</div>
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-block">
            <div class="form-group">
              <label for="company">First Name</label>
              <input [(ngModel)]="newUser.first_name" name="name" type="text" class="form-control" id="first_name" placeholder="First name">
            </div>
            <div class="form-group">
              <label for="vat">Last Name</label>
              <input [(ngModel)]="newUser.last_name" name="login" type="text" class="form-control" id="last_name" placeholder="Last name">
            </div>
            <div class="form-group">
              <label for="street">Email</label>
              <input [(ngModel)]="newUser.email" name="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="street">Tel</label>
              <input [(ngModel)]="newUser.tel" name="email" type="text" class="form-control" id="tel" placeholder="Phone number">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="saveUser()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">update user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-block">
            <div class="form-group">
              <label for="company">First Name</label>
              <input [(ngModel)]="selectedUser.first_name" name="name" type="text" class="form-control" id="first_name" placeholder="First name">
            </div>
            <div class="form-group">
              <label for="vat">Last Name</label>
              <input [(ngModel)]="selectedUser.last_name" name="login" type="text" class="form-control" id="last_name" placeholder="Last name">
            </div>
            <div class="form-group">
              <label for="street">Email</label>
              <input [(ngModel)]="selectedUser.email" name="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="street">Tel</label>
              <input [(ngModel)]="selectedUser.tel" name="email" type="text" class="form-control" id="tel" placeholder="Phone number">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="editUser()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-block">
            <h6>Are you shoure of deleting user <strong>{{ selectedUser.email }} ??</strong></h6>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="deleteUser()" data-dismiss="modal" class="btn btn-danger">Yes, delete</button>
      </div>
    </div>
  </div>
</div>
